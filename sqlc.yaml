version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries/"  # Directory containing your SQL queries
    schema: "internal/sql/schema/"   # Directory containing your schema files
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_db_tags: true
